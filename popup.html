<!DOCTYPE html>
<html>
<head>
  <title>Custom Page Styling</title>
  <script src="./popup.js"></script>
  <style>
    div{
      width: 150px;
      height: auto;
      padding: 10px;
    }
    h3{
      font-family: segoe ui;
      font-size: 20px;
    }
    button{
      padding: 5px 10px;
      border: 1px solid #8f8f8f;
      background: #e6e6e6;
      cursor: pointer;
      font-weight: bold;
      transition: all ease 0.5s;
    }
    button:active{
      scale: 0.8;
    }
  </style>
</head>
<body>
  <div>
    <h3>Toggling Dark/Light Mode</h3>
    <button id="toggleButton">Click to Toggle</button>
    <p>It is built by Manikant kumar</p>
  </div>
</body>
</html>
